		<script type="text/javascript">
		(function () {
			new Vue({
				el: ".contentRoot",
				data: {
					
				},
				created: function () {
					
				},
				mounted: function () {
					// 페이지 이동시 처리 
					$('#drawer-main-content-viewer').one('page.move', function () {
						console.log("page move out");
					});
					
					this.initMaterialUx();
					
					// 비밀번호 변경 팝업
					var modal0 = mdc.dialog.MDCDialog.attachTo(document.querySelector('#password-change-dialog'));
					$('#password-change-dialog-btn').unbind('click').bind('click', function (ev) {
						modal0.open();
					});
				},
				methods: {
					initMaterialUx: function () {
						// ripple material ux 적용
						const elements = document.querySelectorAll('.mdc-ripple-upgraded');
						for (const el of elements) {
							mdc.ripple.MDCRipple.attachTo(el, el.classList.contains('mdc-ripple-upgraded--unbounded') ? {
								isUnbounded: true
							} : void 0);
						}
						
						// input text material ux 적용
						const textFields = document.querySelectorAll('.mdc-text-field');
						for (const textField of textFields) {
							mdc.textField.MDCTextField.attachTo(textField);
						}
					}
				}
			});
		})();
		</script>
