	<th:block layout:fragment="script">
		<script type="text/javascript">
		(function () {
			new Vue({
				el: ".contentRoot",
				data: {
					
				},
				created: function () {
					
				},
				mounted: function () {
					// 페이지 이동시 처리 
					$('#drawer-main-content-viewer').one('page.move', function () {
						console.log("page move out");
					});
					
					this.initMaterialUx();
					
					// 대시보드 설정 팝업
					var modal0 = mdc.dialog.MDCDialog.attachTo(document.querySelector('#dashboard-config-dialog'));
					$('#dashboard-config-dialog-btn').unbind('click').bind('click', function (ev) {
						modal0.open();
					});
					
					// 메뉴명 변경 팝업
					var modal1 = mdc.dialog.MDCDialog.attachTo(document.querySelector('#menu-change-dialog'));
					$('.menu-change-dialog-btn').unbind('click').bind('click', function (ev) {
						ev.preventDefault();
						ev.stopPropagation();
						modal1.open();
					});
				},
				methods: {
					initMaterialUx: function () {
						// ripple material ux 적용
						const elements = document.querySelectorAll('.mdc-ripple-upgraded');
						for (const el of elements) {
							mdc.ripple.MDCRipple.attachTo(el, el.classList.contains('mdc-ripple-upgraded--unbounded') ? {
								isUnbounded: true
							} : void 0);
						}
						
						// input text material ux 적용
						const textFields = document.querySelectorAll('.mdc-text-field');
						for (const textField of textFields) {
							mdc.textField.MDCTextField.attachTo(textField);
						}
						
						// select material ux 적용
						const selects = document.querySelectorAll('.mdc-select');
						for (const el of selects) {
							const select = mdc.select.MDCSelect.attachTo(el);
							select.listen('MDCSelect:change', (evt) => {
								console.log(evt);
							});
						}
						
						// switch material ux 적용
						const switchs = document.querySelectorAll('.mdc-switch');
						for (const el of switchs) {
							mdc.switchControl.deprecated.MDCSwitch.attachTo(el);
						}
					}
				}
			});
		})();
		</script>
